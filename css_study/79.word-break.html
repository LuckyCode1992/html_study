<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 120px;
            height: 20px;
            border: 1px solid deeppink;
            /* 允许单词 拆开显示 */
            word-break: break-all;

            /* 保持 单词 完整   连字符特殊 默认是这个*/
            /*连字符 - */
            word-break: keep-all;

        }
    </style>
</head>
<body>
<div>
    my name is andy
</div>
</body>
</html>
