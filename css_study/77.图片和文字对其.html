<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: pink;
            width: 200px;
            height: 100px;
            margin: 0 auto;
            text-align: center;
            /*垂直居中 但对块级元素无效*/
            vertical-align: middle;
        }
        /* 通常用来控制图片或者表单与文字的对齐方式*/
        img {
            /*默认是基线对齐*/
            /*vertical-align: baseline;*/

            /*中线对齐*/
            vertical-align: middle;
        }

        textarea {
            width: 300px;
            height: 300px;
            resize: none;
            outline: none;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<div>文字居中</div>
<hr>
<!--图片和文字默认是基线对其-->
<img src="images/42.jpg" height="300" width="200"/>哈喽美女
<hr>
用户留言<textarea></textarea>
</body>
</html>
