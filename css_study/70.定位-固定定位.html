<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*固定定位的元素跟父亲没有关系，只认浏览器*/
        /*固定定位完全脱标，不占有位置，不随着滚动条滚动*/
        .father {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: pink;
        }
        img {
            position: fixed;
            left: 0;
            top: 0;
        }
        body {
            height: 3000px;
        }
    </style>
</head>
<body>
<div class="father">
    <img src="images/51.jpg" width="60px" height="60px">
</div>
</body>
</html>
