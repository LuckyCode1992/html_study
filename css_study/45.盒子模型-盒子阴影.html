<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            font-size: 100px;
            text-shadow: 3px 3px 3px rgba(0,0,0,.3);
        }
        div {
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            /* 水平位置 垂直位置 模糊距离 阴影尺寸（影子大小） 阴影颜色 内/外阴影  */
            /*注意，内阴影要写，外阴影不写*/
            /*前面两个必须写，后面可以不写*/
            /*box-shadow: 0px 15px 30px 5px rgba(0,0,0,.4);*/
            box-shadow: 0 15px 30px rgba(0,0,0,.4);
        }
    </style>
</head>
<body>
<h1>稳住，我们能赢</h1>
<div></div>
</body>
</html>
