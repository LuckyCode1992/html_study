<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: red;
        }
        #color0f0{
            color: #00ff00;
        }
        li:last-child{
            color: rgb(0,0,255);
        }
    </style>
</head>
<body>
<h3>color属性用于定义文本的颜色，其取值方式有如下3种：</h3>
<!--有序列表-->
<ol>
    <li class="red">预定义颜色：red，green等</li>
    <li id="color0f0">十六进制，#ff0000等，最常用的方式</li>
    <li>rgb代码，如rgb（255,0,0）,或者rgb(100%,0%,0%)</li>
</ol>
</body>
</html>
