<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*定位属性：包括定位模式和边偏移*/
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /*边偏移*/
            top: 100px;
            left: 100px;
            /* 定位模式：
             static: 自动定位（默认定位方式）
             relative: 相对定位，相对于原文档流的位置进行定位
             absolute: 绝对定位，相对于其上一个已经定位的父元素进行定位
             fixed：固定定位，相对于浏览器窗口进行定位
             */
            position: absolute;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
