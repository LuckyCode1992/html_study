<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition : 要过渡的属性 花费时间 运动曲线 何时开始 */
            /* 可以实现 多个属性 如下路 */
            /* 写到 div中，不要写到hover中，效果不一样*/
            transition: width 0.5s ease-in-out 0s,
            height 0.3s ease 0s;

            /* 如果想要所有的属性都变 但这样，所有属性的动画，曲线，时间都一样了*/
            /* transition: all 0.5s; */
        }

        div:hover {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
