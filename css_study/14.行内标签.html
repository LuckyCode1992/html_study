<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<p>行内标签（元素）/内联标签。</p>
<p>常用的有 a,strong,b,em,i,del,s,ins,u,span</p>
<span style="background-color: pink; height: 100px">123</span>
<span>456</span>
<span>789</span>

<p>行内元素的特点：</p>
<p>和相邻行内元素在一行</p>
<p>宽高无效，但水平方向的padding和margin可以设置，垂直方向无效</p>
<p>默认宽度是它本身内容的宽度</p>
<p>行内元素只能容纳文本或者其他行内元素</p>
</body>
</html>
