<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-left: 50px;
            margin-top: 70px;
        }
        .div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*水平居中对其*/
            /*必须是块级元素*/
            /*盒子必须指定宽度*/
            /*左右外边距 设置为auto*/
            margin-left: auto;
            margin-right: auto;
        }
        header {
            width: 800px;
            height: 120px;
            background-color: deepskyblue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<header></header>
<div></div>
<div class="div"></div>
</body>
</html>
