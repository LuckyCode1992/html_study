<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        div:nth-child(2){
            background-color: purple;
            /*相对于自己移动位置 原来的位置继续占有  相对定位不脱离标准流*/
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
