<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            /*最后一位表示透明度，0-1*/
            color: rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 100px;
            /*下面参数分别是：水平位置，垂直位置，模糊距离，阴影颜色*/
            /*其中，前两个必须写，后两个可以不写，用默认值*/
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
<h1>文字是可以半透明的</h1>
<h2>你是阴影，我是火影</h2>
</body>
</html>
