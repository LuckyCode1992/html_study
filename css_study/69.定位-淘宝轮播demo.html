<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .slider {
            width: 520px;
            height: 280px;
            margin: 50px auto;
            background-color: pink;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .arrow_left,
        .arrow_right {
            width: 24px;
            height: 36px;
            position: absolute;
            top: 50%;
            margin-top: -18px;
            display: block;
        }

        .arrow_left {
            left: 0;
        }

        .arrow_right {
            right: 0;
        }

        .circle {
            width: 66px;
            height: 13px;
            background-color: rgba(255,255,255,0.2);
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -33px;
            border-radius: 6px;
        }
        .circle li {
            width: 9px;
            height: 9px;
            background-color: #b7b7b7;
            margin: 2px;
            float: left;
            border-radius: 50%;
        }
        /*注意权重问题 ， 优先级问题*/
        .circle .current {
            background-color: #f40;
        }
    </style>
</head>
<body>

<div class="slider">
    <img src="images/lunbo.jpg">
    <a href="#" class="arrow_left"><img src="images/leftsanjiao.png" alt=""></a>
    <a href="#" class="arrow_right"><img src="images/rightsanjiao.png" alt=""></a>
    <ul class="circle">
        <li class="current"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
