<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .content ul {
            /*取消列表自带得小点*/
            list-style: none;
            margin-left: 8px;
        }
        .content ul li {
            height: 26px;
            padding-left: 10px;
            line-height: 26px;
            background: url("images/51.jpg") no-repeat left center;
            background-size: 3px 3px;
        }
        .content {
            width: 238px;
            height: 294px;
            border: 1px solid #D9E0EE;
            margin: 100px;
            border-top: 3px solid #ff8044;
        }

        img {
            width: 222px;
            max-height: 150px;
            margin-top: 7px;
            margin-left: 8px;

        }

        .content p {
            height: 35px;
            border-bottom: 1px solid #D9E0EE;
            font-size: 16px;
            font-weight: normal;
            line-height: 35px;
            padding-left: 12px;
        }
        .content ul li a {
            font-size: 12px;
            color: #666666;
            text-decoration: none;
        }
        .content ul li a:hover{
            text-decoration: underline;
            color: #ff8400;
        }
   </style>
</head>
<body>
<div class="content">

    <p>搜索趣图</p>
    <img src="images/31.jpg"/>
    <ul>
        <li><a href="#">小孩子被卡头</a></li>
        <li><a href="#">机器人</a></li>
        <li><a href="#">小米活动</a></li>

    </ul>
</div>
</body>
</html>
