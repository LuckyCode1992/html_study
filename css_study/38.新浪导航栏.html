<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        nav {
            height: 41px;
            background-color: #fcfcfc;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }

        nav a {
            font-size: 14px;
            color: #4c4c4c;
            text-decoration: none;
            display: inline-block;
            /*padding: 0px 15px 0px 15px; 下面等价*/
            padding: 0px 15px;
            height: 100%;
            /*line-height = 行高，内容垂直居中*/
            line-height: 41px;
        }
        nav a:hover {
            background-color: #eee;
            color: orange;
        }
    </style>
</head>
<body>
<nav>
    <a href="#">首页</a>
    <a href="#">手机新浪网</a>
    <a href="#">网站导航</a>
    <a href="#">三个字</a>
</nav>
</body>
</html>
