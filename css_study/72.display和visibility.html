<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .div1 {
            background-color: pink;
        }

        .div2 {
            background-color: purple;
            display: none; /*隐藏元素，隐藏之后不再保留位置。 block 显示 */
        }

        .div3 {
            background-color: lime;
            /*影藏元素，隐藏之后保留位置  visible 是显示*/
            visibility: hidden;
        }

        .div4 {
            background-color: #0b2e13;
        }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
</body>
</html>
