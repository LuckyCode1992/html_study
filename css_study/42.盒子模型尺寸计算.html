<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 85px;
            height: 100px;
            border: 1px solid red;
            padding-left: 15px;
            margin: 20px;
            /* 外盒 空间尺寸： with+border+padding+margin */
            /* 内盒（内容） 空间尺寸：with+border+padding */
            line-height: 100px;
            border-radius: 5px;
        }
        /*总结：*/
        /*1.宽度属性和高度属性仅用于块级元素，对行内元素无效（img和input除外） */
        /* 2.计算盒子模型的总高度时，还应该考虑上下盒子的垂直外边距合并情况 */
        /* 3.如果一个盒子没有给定宽度/高度或者继承父亲的宽度/高度，则padding不会影响盒子的大小，其他则会影响 */
    </style>
</head>
<body>
<div>新闻</div>
</body>
</html>
