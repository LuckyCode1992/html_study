<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /*块级元素转为行内标签的模式*/
            display: inline;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: deeppink;
            /*行内标签转为块级元素*/
            display: block;
        }
        a{
            width: 50px;
            height: 50px;
            background-color: hotpink;
            /*行内标签转为行内块标签模式显示*/
            display: inline-block;
        }
    </style>
</head>
<body>
<div>123</div>
<div>456</div>
<div>789</div>
<span>ABC</span><span>DEF</span><span>FGH</span>

<a href="#">123</a>
<a href="#">123</a>
</body>
</html>
