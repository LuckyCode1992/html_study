<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /*默认就是这个*/
            position: static;
            left: 100px;
            top: 100px;
            /*静态定位 对边偏移无效*/
            /*一般用来清除定位 ，一个原来的盒子有定位，可以这样清除定位*/
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
