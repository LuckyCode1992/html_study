<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #000;
        }
        a {
            width: 200px;
            height: 50px;
            /*background-color: orange;*/
            /*行内元素转为行内块元素*/
            display: inline-block;
            /*文字水平居中*/
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-size: 22px;
            /* none 默认，没有线*/
            /* underline 下划线*/
            /* overline 上划线*/
            /* line-through 穿过文本的一条线*/
            text-decoration: none;
        }
        /*鼠标经过*/
        a:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
<a href="#">专区说明</a>
<a href="#">申请资格</a>
<a href="#">兑换奖励</a>
<a href="#">下载游戏</a>
</body>
</html>
