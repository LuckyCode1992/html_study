<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*相同的样式 ，用并集选择器*/
        .top,
        .banner,
        .main,
        .footer {
            width: 960px;
            text-align: center;
            margin: 0 auto;
            margin-bottom: 10px;
            border: 1px dashed #ccc;
        }
        .top {
            height: 80px;
            background-color: pink;
        }
        .banner {
            height: 120px;
            background-color: purple;
        }
        .main {
            height: 500px;
            background-color: deeppink;
        }
        .footer {
            height: 150px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="banner"></div>
<div class="main"></div>
<div class="footer"></div>
</body>
</html>
