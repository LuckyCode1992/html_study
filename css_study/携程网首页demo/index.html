        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            /* 最小宽度 */
            min-width: 320px;
            /*最大宽度*/
            max-width: 540px;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 100px;
        }

        header img {
            width: 100%;
            height: 100%;
        }

        nav {

        }

        .row {
            height: 90px;
            width: 100%;
            border-radius: 8px;
            display: flex;
            background-color: #ff697a;
            margin-bottom: 5px;
        }

        nav .row:nth-child(2) {
            background-color: #3d98ff;
        }

        nav .row:nth-child(3) {
            background-color: #44c522;
        }
        nav .row:nth-child(4){
            background-color: #fc9720;
        }
        .row3 {
            flex: 1;
            border-left: 1px solid white;
        }

        .row div:nth-child(1) {
            border-left: none;
        }

        .hotel {
            display: flex;
            /* 垂直排列 */
            flex-direction: column;
        }

        .hotel a {
            flex: 1;
            text-decoration: none;
            font-size: 16px;
            color: white;
            text-align: center;
            line-height: 45px;
            text-shadow: 0 2px 1px rgba(0,0,0,0.5);
        }

        .hotel a:first-child {
            border-bottom: 1px white solid;
        }
    </style>
</head>
