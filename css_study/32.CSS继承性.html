<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            color: pink;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div>
    <p>你们好呀</p>
    子标签会继承父标签的某些样式，简单理解就是子承父业
    <br>
    text-,font-line-这些元素开头的都可以继承，color属性也可以继承，其他不可以
</div>
</body>
</html>
