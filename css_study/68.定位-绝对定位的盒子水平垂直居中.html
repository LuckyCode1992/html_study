<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 800px;
            height: 400px;
            background-color: pink;
            margin: 40px auto;
            position: relative;
        }

        .son {
            width: 100px;
            height: 40px;
            background-color: purple;
            position: absolute;
            /*加了绝对定位的盒子 下面是无效的*/
            /*margin: 0 auto; */
            /*先走父盒子的一半*/
            /*然后再自己向反方向 走自己宽度的一半*/
            left: 50%;
            margin-left: -50px;
            top: 50%;
            margin-top: -20px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
