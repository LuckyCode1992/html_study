<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--可以将js代码写到外部 推荐使用方式-->
    <!--可以将js代码编写到script标签中-->
    <script>
        alert("我是script中的代码")
        var aa = 'dd'
        aa = 455
        aa=2.3
        alert(aa)

    </script>
</head>
<body>
<!-- js 代码虽然可以卸载标签属性中，但他们属于结构和行为耦合，不方便维护，不推荐使用-->
<button onclick="alert('点我干嘛')">点我一下</button>
<a href="javascript:alert('你还点？')">点我一下</a>
<a href="javascript:;"></a>

</body>
</html>
