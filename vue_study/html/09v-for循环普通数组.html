<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue2.5.21.js"></script>
</head>
<body>
<div id="app">
    <p>{{list[0]}}</p>
    <p>{{list[1]}}</p>
    <p>{{list[2]}}</p>
    <p>{{list[3]}}</p>
    <p>{{list[4]}}</p>
    <br>
    <p v-for="item in list">{{item}}</p>
    <br>
    <p v-for="(item,i) in list">索引值{{i}}---{{item}}</p>

</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [1, 2, 3, 4, 5]
        },
        methods: {}
    })
</script>
</body>
</html>
