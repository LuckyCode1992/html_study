<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue2.5.21.js"></script>
</head>
<body>
<div id="app">
    <h4>{{msg}}</h4>
    <!--v-bind 只能实现数据的单向绑定，从M自动绑定到V中去，无法实现数据的双向绑定-->
    <input type="text" v-bind:value="msg" style="width: 100%">
    <!--v-model 指令，可以实现表单元素和Model 中的数据的双向绑定，
    v-model 只能用在表单元素中，input中
    -->
    <input type="text" v-model="msg" style="width: 100%">

</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '大家好，我是vue'
        },
        methods: {}
    })
</script>
</body>
</html>
