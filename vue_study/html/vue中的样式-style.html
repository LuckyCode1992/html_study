<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue2.5.21.js"></script>
</head>
<body>
<div id="app">
    <!--对象就是无序键值对的集合-->
    <h1 :style="{ color:'red','font-weight':200}">这是一个h1</h1>
    <h1 :style="styleObj1">这是一个h1</h1>
    <h1 :style="[styleObj1,styleObj2]">这是一个h1</h1>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            styleObj1: {color: 'red', 'font-weight': 200},
            styleObj2: {'font-style': 'italic'}
        },
        methods: {}
    })
</script>
</body>
</html>
