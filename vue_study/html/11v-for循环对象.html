<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue2.5.21.js"></script>
</head>
<body>
<div id="app">

    <!--注意：在遍历对象身上的键值对的时候，除了 有 val key ，在第三个位置有一个索引-->
    <p v-for="(val,key,i) in user">值：{{val}}---键：{{key}}--索引：{{i}}</p>

</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            user: {
                id: 1,
                name: 'hello',
                gender: '男'
            }
        },
        methods: {}
    })
</script>
</body>
</html>
