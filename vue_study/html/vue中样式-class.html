<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue2.5.21.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>

<div id="app">
    <h1 class="red thin">这是一个很大的H1</h1>
    <!--第一种使用方式，直接传递数据，注意，这里的class需要v-bind-->
    <h1 :class="['thin red']">这是一个很大的H1</h1>
    <h1 :class="['thin','italic']">这是一个很大的H1</h1>
    <!--在数组中使用三元表达式-->
    <h1 :class="['thin','red',flag?'active':'']">这是一个很大的H1</h1>
    <!--对象写法-->
    <h1 :class="['thin','red',{'active':flag}]">这是一个很大的H1</h1>

    <!--在为class 使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可以也可以不带引号，所以，下面没有用引号，属性的值是一个标识符-->
    <h1 :class="{red:true,thin:true,italic:true,active:true}">这是一个很大的H1</h1>

    <h1 :class="classObj">这是一个很大的H1</h1>

</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
            classObj: {red: true, thin: true, italic: true, active: true}
        },
        methods: {}
    })
</script>
</body>
</html>
