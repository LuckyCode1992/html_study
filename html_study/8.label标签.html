<!DOCTYPE html>

<body>
1.直接用label标签包裹<br>
<label>输入账号：<input type="text"></label><br>
2.多个表单 通过for id 的格式进行定位<br>
<label for="two">输入账号：<input type="text" id="one"><input type="text" id="two"></label>
