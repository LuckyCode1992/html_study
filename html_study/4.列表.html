<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>无序列表</h3>
<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
</ul>
<h3>有序列表</h3>
<ol>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
    <li>列表1</li>
</ol>
<h3>自定义列表</h3>
<dl>
    <dt>名词</dt>
    <dd>名词解释</dd>
    <dd>名词解释</dd>
    <dd>名词解释</dd>
    <dd>名词解释</dd>
</dl>
</body>
</html>
