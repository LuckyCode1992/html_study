<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--autofocus 自动获取焦点-->
用户名：<input type="text" placeholder="请输入用户名" autofocus><br>
<!--multiple 多选文件-->
上传文件：<input type="file" multiple><br>
<!--自动记录-->
自动记录:<br>
1.首先需要提交按钮<br>
2.必须加名字<br>
<form action="">
    姓名：<input type="text" autocomplete name="user">
    <!--姓名：<input type="text" autocomplete="on" name="user">-->
    <input type="submit">
</form>
<br>
不能为空<br>
昵称：<input type="text" required>

<br>
<input type="text" accesskey="s">

</body>
</html>
