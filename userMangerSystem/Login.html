<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="login_css.css">
    <script src="../jquery.js"></script>
    <script src="login_js.js"></script>
</head>
<body>
<form class="form-signin">
    <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <label for="inputPhone" class="sr-only">用户名</label>
    <input type="phone" id="inputPhone" class="form-control" placeholder="手机号" required="" autofocus="">
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="login_button" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">© 2018-2019</p>
</form>
</body>
</html>
