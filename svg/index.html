<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>
<body>
<svg viewBox="0,0,120,120" version="1.1" width="120" height="120">
    <circle r="50" cx="60" cy="60"></circle>

</svg>
<svg viewBox="0,0,120,120" version="1.1" width="120" height="120">

    <ellipse xmlns="http://www.w3.org/2000/svg" cx="60" cy="60" rx="50" ry="25"/>
</svg>
<svg width="120" height="120"  viewBox="0 0 120 120"
     xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink" >

    <polygon points="60,30 90,90 30,90">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 60 70"
                          to="360 60 70"
                          dur="10s"
                          repeatCount="indefinite"/>
    </polygon>
</svg>

<!--引入svg-->
<iframe width="200" height="100" src="svgdemo.svg" frameborder="no"></iframe>
</body>
</html>
